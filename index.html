<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Family Tree</h1>
        
        
        <!-- Hierarki Kategori -->
        <div id="family-tree">
            <h2 class="mb-3">Grandparent</h2>
            <div class="row g-3" id="grandparent-category"></div>
        
            <h2 class="mb-3">Parent</h2>
            <div class="row g-3" id="parent-category"></div>
        
            <h2 class="mb-3">Child</h2>
            <div class="row g-3" id="child-category"></div>
        
            <h2 class="mb-3">Grandchild</h2>
            <div class="row g-3" id="grandchild-category"></div>
          </div>
        
          <button class="btn btn-primary mt-4" onclick="openForm()">Add Member</button>
        </div>
  
    <!-- Form Modal -->
    <div class="modal" id="form-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add/Edit Member</h5>
            <button type="button" class="btn-close" aria-label="Close" onclick="closeForm()"></button>
          </div>
          <div class="modal-body">
            <form id="family-form">
              <input type="hidden" id="member-id">

              <div class="mb-3">
                <label for="photo" class="form-label">Upload Photo:</label>
                <input type="file" class="form-control" id="photo" accept="image/*">
              </div>
                           
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              
              <div class="mb-3">
                <label for="info" class="form-label">Information:</label>
                <textarea class="form-control" id="info"></textarea>
              </div>
              
              <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select id="category" class="form-select" required>
                  <option value="grandparent">Grandparent</option>
                  <option value="parent">Parent</option>
                  <option value="child">Child</option>
                  <option value="grandchild">Grandchild</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" required>
              </div>
              
              <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" class="form-select" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              
              <button type="submit" class="btn btn-success">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
  
</html>
